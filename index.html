<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/304da1eec1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h5>
          Weather app
        </h5>
      </div>
      <div class="col">
        <form id=search-form>
          <div class="mb-3">
            <input type="text" class="form-control" id="city" placeholder="Enter the city">
            <input type="submit" value="Search">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>
          Kyiv
        </h1>
      </div>
      <div class="col">
        <h1>
          <span id="temperature">
            0
          </span>
          <span id="degrees-elements">
            °C
          </span>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>
          November, 19
        </h3>
      </div>
      <div class="col">
        <h3>
          1° -7°
        </h3>
      </div>
    </div>
    <h4>
      Saturday
    </h4>
  </div>
  </br>
  <div class="container">
    <div class="row">
      <div class="col day-1">
        <p>SUN</p>
        <i class="fa-regular fa-snowflake"></i>
        <p>-1° -2°</p>
      </div>
      <div class="col day-2">
        <p>MON</p>
        <i class="fa-regular fa-snowflake"></i>
        <p>1° -3°</p>
      </div>
      <div class="col day-3">
        <p>TUE</p>
        <i class="fa-regular fa-snowflake"></i>
        <p>-1° -6°</p>
      </div>
      <div class="col day-4">
        <p>WED</p>
        <i class="fa-regular fa-snowflake"></i>
        <p>0° 2°</p>
      </div>
      <div class="col day-5">
        <p>THU</p>
        <i class="fa-regular fa-snowflake"></i>
        <p>2° -1°</p>
      </div>
    </div>
    <div>
      <a href="https://github.com/Tetiana-Dub/Weather-App2">
        Open-sourse code</a>, by Tetiana Dubyna.
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
